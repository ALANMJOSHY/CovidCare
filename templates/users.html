<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: black; /* Black text color */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: black; /* Black text color */
            margin-top: 20px; /* Adjust margin-top as needed */
        }

        table caption {
            font-size: 1.5em;
            margin: 0.5em 0 0.75em;
            color: black; /* Black text color */
        }

        table th,
        table td {
            padding: 0.625em;
            text-align: center;
            border: 1px solid #ddd;
            color: black; /* Black text color */
        }

        table th {
            font-size: 0.85em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        table tbody tr.hover-row:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Darker shade on hover */
        }

        table td::before {
            content: attr(data-label);
            float: left;
            font-weight: bold;
            text-transform: uppercase;
        }

        .delete-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff4d4d; /* Red color for delete button */
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
    </style>
    <meta charset="UTF-8">
    <title>Covid Care</title>
</head>
<body>
<video autoplay loop muted id="background-video">
    <source src="{% static 'D:\main project\project\covid\static\user.mp4' %}" type="video/mp4">
</video>
<table>
  <caption>User Details</caption>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in u %}
    <tr class="hover-row">
      <td>{{ i.Name }}</td>
      <td>{{ i.Email }}</td>
      <td>{{ i.Password }}</td>
      <td><a href="/delete_user/{{ i.id }}" class="delete-button">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
