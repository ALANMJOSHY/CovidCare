<!DOCTYPE html>
{%load static%}

<head>
    <meta charset="UTF-8">

    <title>Check Covid 19</title>
    <style>
   body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling of entire page */
}

#video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1000;
    object-fit: cover; /* Ensure the entire video covers the viewport */
}



.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0); /* Transparent background color */
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1); /* Light shadow */
    transition: box-shadow 0.3s ease; /* Smooth shadow transition */
    overflow-y: auto; /* Allow vertical scrolling within the container */
    max-height: calc(100% - 40px); /* Adjust max-height to fit within viewport */
}

.container:hover {
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* Larger shadow on hover */
}

h1 {
    color: #ffffff; /* Header text color */
    text-align: center;
}

label {
    font-weight: bold;
}

input, select {
    width: calc(100% - 20px); /* Adjust input width */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #555555; /* Darker border color */
    border-radius: 5px;
    background-color: #404247; /* Darker input background color */
    color: #ffffff; /* Input text color */
    transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
}

button {
    width: auto; /* Adjust width of the buttons */
    padding: 8px 16px; /* Adjust button padding */
    margin-right: 10px; /* Adjust button margin */
}


/* Hide scrollbar */
.container::-webkit-scrollbar {
    display: none; /* Hide the scrollbar */
}



        input:focus, select:focus {
            border-color: #007bff; /* Focus border color */
            background-color: #505358; /* Focus background color */
            color: #ffffff; /* Focus text color */
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
