<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            background-color: #fff;
            color: #333;
        }

        table caption {
             font-size: 0.9em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: bold;
            color: #333;
        }
        .container table caption {
    margin-bottom: 20px; /* Adjust the value as needed for the desired space */
}

        table th, table td {
            padding: 0.625em;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            font-size: 0.85em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #333;
        }

        table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        table td::before {
            content: attr(data-label);
            float: left;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tbody tr {
                display: block;
                margin-bottom: 0.625em;
                border: 2px solid #ddd;
            }

            table tbody td {
                display: block;
                text-align: right;
                border: none;
            }

            table tbody td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
                color: #333;
            }
        }

        .delete-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<video autoplay loop muted id="background-video">
    <source src="{% static 'D:\main project\project\covid\static\ambulance.mp4' %}" type="video/mp4">
</video>
<div class="container">
    <table class="dark-theme">
        <caption>Hospital List</caption><br>
        <thead>

        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Bed Availabilty</th>
            <th scope="col">District</th>
            <th scope="col">Map</th>
        </tr>
        </thead>
        <tbody>
        {% for i in d %}
        <tr>
            <td>{{ i.Name }}</td>
            <td>{{ i.Location }}</td>
            <td>{{ i.Bed_Availability }}</td>
            <td>{{ i.District }}</td>
            <td><a href="{{ i.Map }}" target="_blank">{{i.Map}}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
