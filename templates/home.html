<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Disable zooming -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>covid care</title>
    <style>
        *{
   margin: 0;
   padding: 0;
   color: #f2f5f7;
   font-family: sans-serif;
   letter-spacing: 1px;
   font-weight: 300;
}
 body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1000;
            object-fit: contain; /* Ensure the entire video is visible without zooming */
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            padding: 20px;
        }
nav{
   height: 4.5rem;
   width: 100vw;
   background-color: transparent; /* Changed from #131418 to transparent */
   box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
   display: flex;
   position: fixed;
   z-index: 10;
}


/*Styling logo*/
.logo{
   padding:1vh 1vw;
   text-align: center;
}
.logo img {
   height: 5rem;
   width: 5rem;
}

/*Styling Links*/
.nav-links{
   display: flex;
   list-style: none;
   width: 88vw;
   padding: 0 0.7vw;
   justify-content: space-evenly;
   align-items: center;
   text-transform: uppercase;
}
.nav-links li a{
   text-decoration: none;
   margin: 0 0.7vw;
}
.nav-links li a:hover {
   color: #61DAFB;
}
.nav-links li {
   position: relative;
}
.nav-links li a:hover::before{
   width: 80%;
}
/* Styling for Login Button */
.login-button {
    color: white;
    background-color: transparent;
    padding: 12px 16px; /* Adjust padding to match other links */
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s; /* Add transition for color change */
    font-size: 16px; /* Adjust font size to match other links */
    font-family: Arial, sans-serif; /* Apply the same font family */
    text-decoration: none; /* Remove underline */
    display: inline-block; /* Ensure the button behaves like an inline-block element */
}

.login-button:hover {
    background-color: white;
    color: #61DAFB; /* Change text color to blue on hover */
}


/* Styling for Dropdown Button */
.dropdown .login-button {
    border-color: white; /* Set border color to white */
}

/* Styling for Dropdown Content */
.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: color 0.3s; /* Add transition for color change */
}

.dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Add a semi-transparent background color on hover */
    color: #61DAFB; /* Change text color to blue on hover */
    animation: blink-animation 1s infinite; /* Add blinking animation */
}



/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown .login-button {
    border-color: white; /* Set border color to white */
}

/* Dropdown content */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: transparent; /* Change background color to transparent */
    min-width: 160px;
    z-index: 1;
    border-radius: 8px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    top: calc(100% + 10px);
    left: 0;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
    display: block;
    opacity: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Add a semi-transparent background color on hover */
}

.dropdown-gap {
    height: 10px;
    width: 100%;
    position: absolute;
    top: calc(100% + 10px);
    left: 0;
    margin: 0;
}

/* Adjust the size of the dropdown box */
.dropdown-content {
    min-width: 200px;
}

/* Adjust the padding of dropdown items to fit the new dropdown box size */
.dropdown-content a {
    padding: 10px 20px;
}

/*Styling Hamburger Icon*/
.hamburger div{
   width: 30px;
   height:3px;
   background: #f2f5f7;
   margin: 5px;
   transition: all 0.3s ease;
}
.hamburger{
   display: none;
}

/*Stying for small screens*/
@media screen and (max-width: 800px){
   nav{
       position: fixed;
       z-index: 3;
   }
   .hamburger{
       display:block;
       position: absolute;
       cursor: pointer;
       right: 5%;
       top: 50%;
       transform: translate(-5%, -50%);
       z-index: 2;
       transition: all 0.7s ease;
   }
   .nav-links{
       position: fixed;
       background: #131418;
       height: 100vh;
       width: 100%;
       flex-direction: column;
       clip-path: circle(50px at 90% -20%);
       -webkit-clip-path: circle(50px at 90% -10%);
       transition: all 1s ease-out;
       pointer-events: none;
   }
   .nav-links.open{
       clip-path: circle(1000px at 90% -10%);
       -webkit-clip-path: circle(1000px at 90% -10%);
       pointer-events: all;
   }
   .nav-links li{
       opacity: 0;
   }
   .nav-links li:nth-child(1){
       transition: all 0.5s ease 0.2s;
   }
   .nav-links li:nth-child(2){
       transition: all 0.5s ease 0.4s;
   }
   .nav-links li:nth-child(3){
       transition: all 0.5s ease 0.6s;
   }
   .nav-links li:nth-child(4){
       transition: all 0.5s ease 0.7s;
   }
   .nav-links li:nth-child(5){
       transition: all 0.5s ease 0.8s;
   }
   .nav-links li:nth-child(6){
       transition: all 0.5s ease 0.9s;
       margin: 0;
   }
   .nav-links li:nth-child(7){
       transition: all 0.5s ease 1s;
       margin: 0;
   }
   li.fade{
       opacity: 1;
   }
}
/*Animating Hamburger Icon on Click*/
.toggle .line1{
   transform: rotate(-45deg) translate(-5px,6px);
}
.toggle .line2{
   transition: all 0.7s ease;
   width:0;
}
.toggle .line3{
   transform: rotate(45deg) translate(-5px,-6px);
}

    </style>
</head>
<body>
<video autoplay loop muted id="video-background">
        <source src="{% static 'D:\main project\project\covid\static\robotcovid.mp4' %}" type="video/mp4">

    </video>
{% if e %}
    <nav>

        <div class="hamburger">
            <div class="line1"></div>

        </div>
        <ul class="nav-links">

             <li><a href="/checkcovid19">Check Covid-19</a></li>

            <li><a href="/prediction">check mortality</a></li>

            <li><a href="/contact_us">Contact Us</a></li>
            <li><a href="/covid_info">Covid Info</a></li>

{% else %}
<nav>
        <div class="logo" style="display: flex;align-items: center;">
         <span style="color:#01939c; font-size:26px; font-weight:bold; letter-spacing: 1px;margin-left: 20px;">COVID♰CARE</span>
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
    <li><a href="/covid_info">Covid Info</a></li>
    <li><a href="/covidchart">Charts</a></li>
    <li><a href="/Adminlogin">Adminstration</a></li>
    <li><a href="/contact_us">Contact Us</a></li>

    <div class="dropdown">
        <button class="login-button">REGISTER/LOGIN</button>
        <div class="dropdown-content">
            <a href="/Registration">User</a>
            <a href="/doctor_reg">Doctor</a>
            <a href="/health_login">Health Department</a>
        </div>
        <div class="dropdown-gap"></div>
    </div>
</ul>
    </nav>
{% endif %}
<div>

</div>
    <script src="/js/main.js"></script>
<script>
    const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const links = document.querySelectorAll(".nav-links li");

hamburger.addEventListener('click', ()=>{
   //Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
        link.classList.toggle("fade");
    });

    //Hamburger Animation
    hamburger.classList.toggle("toggle");
});

</script>
</body>
</html>
